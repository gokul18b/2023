<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bodys">
    <div class="tabs">
        <input type="radio" name="tabs" id="toggle-apples" checked="checked" />
        <label for="toggle-apples">
            <span class="text-title">Customer Registration</span>
        </label>
        <div class="tab tab-apples">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" id="1">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" id="2">
            </div>
            <div class="form-group">
                <label>Email ID</label>
                <input class="form-control" id="3">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" id="4">
            </div>
            <div class="form-group">
                <label>Mobile number</label>
                <input class="form-control" id="5">
            </div>            
            <button id="register" type="submit" class="btn btn-primary">Create Customer</button>
        </div>
        
    </div>
</body>
<script src="./customer-registration.js">


</script>

</html>
