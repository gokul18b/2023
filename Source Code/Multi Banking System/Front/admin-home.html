<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bodys">
    <div class="wrapper">
        <div class="tabs">
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                <label for="tab-1" class="tab-label">Bank Registration</label>
                <div class="tab-content">
                    <div class="form-group">
                        <label>Bank Name</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Branch Name</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>IFSC Code</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Landline</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Bank</button>
                </div>
            </div>
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
                <label for="tab-2" class="tab-label">Manager Registration</label>
                <div class="tab-content">
                    <div class="form-group">
                        <label>Select Bank</label>
                        <select class="form-control form-control-lg">
                            <option>Select Bank</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Landline</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Manager</button>
                </div>
            </div>
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
                <label for="tab-3" class="tab-label">Logout</label>

            </div>
        </div>
        <p>Example line outside of tab box</p>
    </div>
</body>
<script>
    $(document).ready(function () {
        $(".tabs li a").click(function () {

            // Active state for tabs
            $(".tabs li a").removeClass("active");
            $(this).addClass("active");

            // Active state for Tabs Content
            $(".tab_content_container > .tab_content_active").removeClass("tab_content_active").fadeOut(200);
            $(this.rel).fadeIn(500).addClass("tab_content_active");

        });

    });

</script>

</html>
