<html>
<head>

<link rel="stylesheet" type="text/css" href="./css/stylesheets/bootstrap.css"> 
 <link rel="stylesheet" type="text/css" href="./css/stylesheets/admin.css"> 
 <link rel="stylesheet" type="text/css" href="./css/stylesheets/sweetalert.css"> 
 
 

 <script src="./css/javascripts/jquery.js"></script> 
 <script src="./css/javascripts/bootstrap.js"></script> 
 <script src="./css/javascripts/sweetalert.js"></script> 
 <script src="./css/javascripts/chart.js"></script> 
 <!--<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>-->
 
 <script src="./css/javascripts/src/admin.js"></script> 
 
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<!-- Nav tabs -->
			<div class="card">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
					<li role="presentation"><a href="#candidate" aria-controls="candidate" role="tab" data-toggle="tab">Candidate</a></li>
					<li role="presentation"><a href="#voter" aria-controls="voter" role="tab" data-toggle="tab">Voter</a></li>
					<li role="presentation"><a href="#report" aria-controls="report" role="tab" data-toggle="tab">Report</a></li>
					<li role="presentation"><a href="/e-vote/index.html">Logout</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="profile">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="well well-sm">
									<div class="row">
										<div class="col-sm-6 col-md-4">
											<img id="profileimg" src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
										</div>
										<div class="col-sm-6 col-md-8">
											<h4 id="proname"></h4>
											<small><cite id="promobile" title="San Francisco, USA"><i class="glyphicon glyphicon-map-marker">
											</i></cite></small>
											<p id="proemail">
												<i class="glyphicon glyphicon-envelope"></i>
											</p>
											<p">
												<i class="glyphicon glyphicon-globe"></i>Admin</a>
											</p>
											<p id="proaddress">
												<i class="glyphicon glyphicon-gift"></i>18-08-2017
											</p>
											<!-- Split button -->
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div role="tabpanel" class="tab-pane" id="candidate">
					
						<div class="col-sm-6">
							<div class="form-group col-sm-8">
								<label for="inputsm" >Firstname</label>
								<input name="canfirstname" class="form-control input-sm" id="inputsm" type="text">
							</div>
							<div class="form-group col-sm-8">
								<label for="inputsm" >Lastname</label>
								<input name="canlastname" class="form-control input-sm" id="inputsm" type="text">
							</div>
							<div class="form-group col-sm-8">
							<label for="inputsm">Stand On</label>
							<select class="form-control" id="canoption">
							  <option value="1">Chairman</option>
							  <option value="2">Vice Chairman</option>
							  <option value="3">College Secretary</option>
							  <option value="4">Finance Secretary</option>
							  <option value="5">Treasurer</option>
							  <option value="6">Sports Secretary</option>
							</select>
							</div>

							<div class="form-group col-sm-8">
								<label for="inputsm">Mobile</label>
								<input name="canmobile" class="form-control input-sm" id="inputsm" type="text">
							</div>
							<div class="form-group col-sm-8">
								<label for="inputsm">Email</label>
								<input name="canemail" class="form-control input-sm" id="inputsm" type="text">
							</div>
							<div class="form-group col-sm-8">
								<label for="inputsm">Address</label>
								<input name="canaddress" class="form-control input-sm" id="inputsm" type="text">
							</div>
							
							<div class="form-group col-sm-8">
							<center><button onclick="addCandidate()" type="button" class="btn btn-warning">Submit</button></center>
							</div>
						</div>
						<div class="col-sm-6">
							<input class="glyphicon glyphicon-search" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

							<ul id="myUL">
							  
							</ul>
						</div>
						
					</div>
					
					<div role="tabpanel" class="tab-pane" id="voter">
						<div class="col-sm-6">
							<div class="form-group col-sm-8">
								<label for="inputsm" >Firstname</label>
								<input name="votfirstname" class="form-control input-sm" id="inputsm" type="text">
							</div>
							<div class="form-group col-sm-8">
								<label for="inputsm" >Lastname</label>
								<input name="votlastname" class="form-control input-sm" id="inputsm" type="text">
							</div>
							

							<div class="form-group col-sm-8">
								<label for="inputsm">Mobile</label>
								<input name="votmobile" class="form-control input-sm" id="inputsm" type="text">
							</div>
							<div class="form-group col-sm-8">
								<label for="inputsm">Email</label>
								<input name="votemail" class="form-control input-sm" id="inputsm" type="text">
							</div>
							<div class="form-group col-sm-8">
								<label for="inputsm">Address</label>
								<input name="votaddress" class="form-control input-sm" id="inputsm" type="text">
							</div>
							
							<div class="form-group col-sm-8">
							<center><button onclick="addVoter()" type="button" class="btn btn-warning">Submit</button></center>
							</div>
						</div>
						<div class="col-sm-6">
							<input class="glyphicon glyphicon-search" type="text" id="myInput" onkeyup="filterVoter()" placeholder="Search for names.." title="Type in a name">

							<ul id="filtervote">
							  
							</ul>
						</div>
					</div>
					
					<div role="tabpanel" class="tab-pane" id="report">
						<div  class ="col-sm-6">
						<h1 style="color:BLUE">Chairman</h1>
							<table class="table table-bordered">
								<thead>
								  <tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Count</th>
								  </tr>
								</thead>
								<tbody id="chairman">
								  
								</tbody>
							  </table>
						</div>                        
						<div class ="col-sm-6">
						<h1 style="color:BLUE">Vice Chairman</h1>
						<table class="table table-bordered">
								<thead>
								  <tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Count</th>
								  </tr>
								</thead>
								<tbody id="vicechairman">
								  
								</tbody>
							  </table>
						</div>                        
						<div class ="col-sm-6">
						<h1 style="color:BLUE">College Secretary</h1>
						<table class="table table-bordered">

								<thead>
								  <tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Count</th>
								  </tr>
								</thead>
								<tbody id="collegesec">
								  
								</tbody>
							  </table></div>                        
						<div class ="col-sm-6">
						<h1 style="color:BLUE">Finance Secretary</h1>
						<table class="table table-bordered">
								<thead>
								  <tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Count</th>
								  </tr>
								</thead>
								<tbody id="financesec">
								  
								</tbody>
							  </table></div>                        
						<div class ="col-sm-6">
						<h1 style="color:BLUE">Treasurer</h1>
						<table class="table table-bordered">
								<thead>
								  <tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Count</th>
								  </tr>
								</thead>
								<tbody id="treasurer">
								  
								</tbody>
							  </table></div>                        
						<div class ="col-sm-6">
						<h1 style="color:BLUE">Sports Secretary</h1>
						<table class="table table-bordered">
								<thead>
								  <tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Count</th>
								  </tr>
								</thead>
								<tbody id="sportssec">
								  
								</tbody>
							  </table></div>                        
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Deatail</h4>
      </div>
      <div class="modal-body">
        <div class="row">
							<div class="col-xs-12">
								<div class="well well-sm">
									<div class="row">
										<div class="col-sm-6 col-md-4">
											<img id="modalimg" src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
										</div>
										<div class="col-sm-6 col-md-8">
											<h4 id="modname"></h4>
											<small><cite id="modmobile" title="San Francisco, USA"></cite></small>
											<p>
												<i class="glyphicon glyphicon-globe"></i><a id="modpost"></a>
												<br />
												<i class="glyphicon glyphicon-envelope"></i><a id="modemail"></a>
												<br />
												<i class="glyphicon glyphicon-gift"></i><a id="modaddress"></a></p>
											<!-- Split button -->
											
										</div>
									</div>
								</div>
							</div>
						</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
