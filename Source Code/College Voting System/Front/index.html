<html>
<head>

<link rel="stylesheet" type="text/css" href="./css/stylesheets/bootstrap.css"> 
 <link rel="stylesheet" type="text/css" href="./css/stylesheets/login.css"> 
 <link rel="stylesheet" type="text/css" href="./css/stylesheets/sweetalert.css"> 

 <script src="./css/javascripts/jquery.js"></script> 
 <script src="./css/javascripts/bootstrap.js"></script> 
 <script src="./css/javascripts/sweetalert.js"></script> 
 <script src="./css/javascripts/src/login.js"></script> 
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue Pooling Vote</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" id="login()" onclick="login()">
                    Sign in</button>
               
                
            </div>
           
        </div>
    </div>
</div>
</body>
</html>
