<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./css/bootstrap/datatables.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./css/home/login.css">
</head>
<body>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Courier Tracking</h3>


        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="User Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password *" value="" />
                            </div>
                            <input type="button" onclick="login()" class="btnRegister"  value="Login"/>
                            <a href="/courier/track.html" class="btnRegister"  value="Login">Track Courier</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
<script src="./css/bootstrap/jquery.min.js"></script>
<!--<script src="/home/home.js"></script>-->
<script src="./css/bootstrap/datatable.min.js"></script>
<!--<script src="/bootstrap/datatable.bootstrap.min.js"></script>-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="./css/bootstrap/bootstrap.min.js"></script>
<script>
    function login() {

        var username = $("#username").val();
        var password= $("#password").val();

        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/api/login/'+username+"/"+password,
        }).done(function (datas) {
	        if(datas[0].count==0){
                alert("Invalid username and password")
            }else{
                window.location="/courier/home.html"
            }
        });
    }
</script>
</html>
