<script>
    $(document).ready(function () {

    })

    $("#btn1").on('click', function () {

        var one = $("#1").val();
        var two = $("#2").val();
       

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/update_location/" + encodeURIComponent(one) + "/" + two 
        }).done(function (data) {
            console.log(data)

            $("#1").val("");
            $("#2").val("");
        
           
            alert(data)
        });
    });
