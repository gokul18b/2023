<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<body class="bodys">
    <div class="container">

        <h1>ONLINE RENTAL HOUSE</h1>

        <div class="tabs">
            <div class="tabby-tab">
                <input type="radio" id="tab-1" name="tabby-tabs" checked>
                <label for="tab-1">Add House</label>

                        <input class="form-control" id="11">
                    </div>
                    <div class="form-group">

                        <input class="form-control" id="12">
                    </div>
                    <div class="form-group">
                        <label>Hall</label>
                        <input class="form-control" id="13">
                    </div>
                    <div class="form-group">
                        <label>Kitchen</label>
                        <input class="form-control" id="14">

                    <div class="form-group">
                        <label>Others</label>
                        <input class="form-control" id="15">
                    </div>
                    <div class="form-group">
                        <label>Price Details</label>
                        <input class="form-control" id="16">
                    </div>
                    <button id="add_house" type="submit" class="btn btn-primary">Add House</button>
                </div>
            </div>

            <div class="tabby-tab">
                <input type="radio" id="tab-2" name="tabby-tabs">
                <label for="tab-2">View All House</label>
                <div id="table1" style="display: -webkit-inline-box;" class="tabby-content">

                </div>
            </div>

            <div class="tabby-tab">
                <input type="radio" id="tab-5" name="tabby-tabs">
                <label for="tab-5">Booking Details</label>
                <div id="table5" style="display: -webkit-inline-box;" class="tabby-content">
                    <table class="table table-bordered" style="height: fit-content;">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">House Name</th>
                                <th scope="col">Owner Number</th>
                                <th scope="col">Address</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Customer Number</th>

                        </tbody>
                    </table>

            </div>

            </div>

        </div>

</body>
<script>
    $(document).ready(function () {
        getHouses();
        getBookings();
    });

    function getBookings() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/get_bookings"
        }).done(function (data) {

            var html = ''
            for (i = 0; i < data.length; i++) {
                html += `<tr>
                        <th scope="row">`+ (i + 1) + `</th>
                        <td>`+ data[i][2] + `</td>
                        <td>`+ data[i][3] + `</td>
                        <td>`+ data[i][0] + `</td>
                        <td>`+ data[i][1] + `</td>
                        <td>`+ data[i][4] + `</td>
                   
                       

                    </tr>`;
            }
            $("#tablebody").html(html);

        });
    }

    $("#tab-4").on('click', function () {
        window.location.href = "index.html"
    });
    $("#add_house").on('click', function () {
        var one = $("#1").val();
        var two = $("#2").val();
        var three = $("#3").val();
        var four = $("#4").val();
        var five = $("#5").val();
        var six = $("#6").val();
        var seven = $("#7").val();
        var eight = $("#8").val();
        var nine = $("#9").val();
        var ten = $("#10").val();
        var lev1 = $("#11").val();
        var lev2 = $("#12").val();
        var lev3 = $("#13").val();
        var lev4 = $("#14").val();
        var lev5 = $("#15").val();
        var lev6 = $("#16").val();
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/add_house/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five + "/" + six + "/" + seven + "/" + eight + "/" + nine + "/" + ten + "/" + lev1 + "/" + lev2 + "/" + lev3 + "/" + lev4 + "/" + lev5 + "/" + lev6
        }).done(function (data) {
            $("#1").val("");
            $("#2").val("");
            $("#3").val("");
            $("#4").val("");
            $("#5").val("");
            $("#6").val("");
            $("#7").val("");
            $("#8").val("");
            $("#9").val("");
            $("#10").val("");
            $("#11").val("");
            $("#12").val("");
            $("#13").val("");
            $("#14").val("");
            $("#15").val("");
            $("#16").val("");
            alert(data);
            getHouses();
        });
    });

    function getHouses() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/get_houses"
        }).done(function (data) {

            var html = ''
            for (i = 0; i < data.length; i++) {
                let row = data[i];
                html += `<div class="card" style="width: 18rem;margin-left: 20px;">
                        <img class="card-img-top" src="./beautiful-house-elevation.jpg" alt="Card image cap">
                        <div class="">
                            <h5 class="card-title">`+ row[1] + `</h5>
                            <p class="card-text">`+ row[2] + `</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">`+ row[4] + `, ` + row[5] + ` </li>
                            <li class="list-group-item">`+ row[6] + `, ` + row[7] + `</li>
                            <li class="list-group-item">`+ row[8] + `, ` + row[9] + `, ` + row[10] + `</li>
                        </ul>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Square Feet `+ row[11] + ` </li>
                            <li class="list-group-item">Beed Room `+ row[11] + ` </li>
                            <li class="list-group-item">Hall `+ row[11] + `</li>
                            <li class="list-group-item">Kitchen `+ row[11] + `</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">`+ row[3] + `</a>
                            <a href="#" class="card-link">`+ row[16] + `</a>
                        </div>
                    </div>`;
            }
            $("#table1").html(html);

        });
    }

</script>

</html>
