<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bodys">
    <div class="container">

        <h1>ONLINE RENTAL HOUSE</h1>

        <div class="tabs">
            <div class="tabby-tab">
                <input type="radio" id="tab-1" name="tabby-tabs" checked>
                <label for="tab-1">User Registration</label>
                <div class="tabby-content">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input class="form-control" id="1">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input class="form-control" id="2">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" id="3">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" id="4">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" id="5">
                    </div>

                    <button id="register" type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>



        </div>

</body>
<script>
    $(document).ready(function () {
        $("#register").on('click', function () {
            var one = $("#1").val();
            var two = $("#2").val();
            var three = $("#3").val();
            var four = $("#4").val();
            var five = $("#5").val();
           
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/add_customer/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five 
            }).done(function (data) {
                $("#1").val("");
                $("#2").val("");
                $("#3").val("");
                $("#4").val("");
                $("#5").val("");
              
                alert(data)
            });
    });
});


</script>

</html>
