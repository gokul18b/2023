<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./loginstyle.css" />
</head>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Police Station</h3>

            <div class="form-group">
                <input type="text" id="1" class="form-control" placeholder="" value="" />
            </div>
            <div class="form-group">
                <input type="password" id="2" class="form-control" placeholder="" value="" />
            </div>
            <div class="form-group">
                <input type="button" id="login" class="btnSubmit" value="Login" />
            </div>
            <div class="form-group">
                <a href="citizen-registration.html" class="btnForgetPwd">Registration</a>
            </div>

        </div>

    </div>
</div>

<body class="body">

</body>
<script>
    $("#login").on('click', function () {
        var one = $("#1").val();
        var two = $("#2").val();
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/login/" + encodeURIComponent(one) + "/" + two
        }).done(function (data) {
            if (data == "admin") {
                window.location.href = "admin-home.html";
            } else if (data == "invalid") {
                alert("Invalid username or password")
            } else {
                window.location.href = "citizen-home.html?" + data
            }
        });
    });
</script>

</html>
