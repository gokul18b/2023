<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bodys">
    <main>
        <h1>Police station</h1>
        <input id="radio1" type="radio" name="css-tabs" checked>
        <input id="radio2" type="radio" name="css-tabs">
        <input id="radio3" type="radio" name="css-tabs">
        <input id="radio4" type="radio" name="css-tabs">
        <div id="tabs">
            <label id="tab1" for="radio1">Citizen Registration</label>
        </div>
        <div id="content">
            <section id="content1">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" id="1">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" id="2">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input class="form-control" id="3">
                </div>
                <div class="form-group">
                    <label>Address 1</label>
                    <input class="form-control" id="4">
                </div>
                <div class="form-group">
                    <label>Address 2</label>
                    <input class="form-control" id="5">
                </div>
                <div class="form-group">
                    <label>Area Name</label>
                    <input class="form-control" id="6">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control" id="7">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input class="form-control" id="8">
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <input class="form-control" id="9">
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" id="10">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="11">
                </div>

                <button type="button" id="register" class="btn btn-primary">Citizen Registration</button>
            </section>

        </div>
        <footer>

        </footer>
    </main>
</body>
<script>
    $("#register").on('click', function () {
        var one = $("#1").val();
        var two = $("#2").val();
        var three = $("#3").val();
        var four = $("#4").val();
        var five = $("#5").val();
        var six = $("#6").val();
        var seven = $("#7").val();
        var eight = $("#8").val();
        var nine = $("#9").val();
        var ten = $("#10").val();
        var lone = $("#11").val();

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/citizen_register/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five + "/" + six + "/" + seven + "/" + eight + "/" + nine + "/" + ten + "/" + lone
        }).done(function (data) {
            $("#1").val("");
            $("#2").val("");
            $("#3").val("");
            $("#4").val("");
            $("#5").val("");
            $("#6").val("");
            $("#7").val("");
            $("#8").val("");
            $("#9").val("");
            $("#11").val("");
            $("#10").val("");

            alert(data);

        });
    });


</script>

</html>
