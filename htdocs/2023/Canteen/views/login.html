<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="/home/login.css" rel="stylesheet"/>
    <title></title>
</head>
<body>
<div class="simple-login-container">
    <h2>Food Ordering System</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <input id="username" type="text" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input id="password" type="password" placeholder="Enter your Password" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input id="login" type="button" class="btn btn-block btn-login" value="Login " >
        </div>
    </div>
</div>
<script src="/bootstrap/jquery.min.js"></script>
<script src="/home/login.js"></script>

</body>
</html>
