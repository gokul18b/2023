<html>
<head>
    <link href="/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="/bootstrap/datatables.css" rel="stylesheet"/>
    <link href="/home/login.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/home/home.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
            </div>

            <div class="login100-form validate-form">
					<span class="login100-form-title">
						Criminal Finder
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input id="username" class="input100" type="text" name="email" placeholder="username">
                    <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input id="password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button id="login" class="login100-form-btn">
                        Login
                    </button>
                </div>




            </div>
        </div>
    </div>
</div>
</body>
    <script src="/bootstrap/jquery.min.js"></script>
    <script src="/home/login1.js"></script>
    
    <script src="/bootstrap/bootstrap.min.js"></script>
</html>
