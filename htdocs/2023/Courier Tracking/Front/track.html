<script>
function search() {
var courierno = $("#courierno").val()

    $.ajax({
        type: 'POST',
        url: 'http://localhost:8080/api/search/'+courierno,
        data: {
            courierno: courierno
        }
    }).done(function (datas) {
        var data = datas[0];
        $("#tolocation").val(data.sendlocation);
        $("#currentlocation").val(data.currentlocation);


        update();
    });
}
</script>
