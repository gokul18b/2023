			<div >
			<h3>Gym Member Registration</h3>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
					  <label for="usr">First Name:</label>
					  <input id="firstname" type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
					  <label for="usr">Last Name:</label>
					  <input id="lastname" type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
					  <label for="usr">Mobile:</label>
					  <input id="mobile" type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
					  <label for="usr">Email</label>
					  <input id="email" type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
					  <label for="usr">Age:</label>
					  <input id="age" type="text" class="form-control" id="usr">
					</div>
					<div  class="form-group">
						<label for="sel1">Gender:</label>
						  <select id="gender" class="form-control" id="sel1">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
					<div class="form-group">
					  <label for="usr">Height:</label>
					  <input id="height" type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
					  <label for="usr">Weight:</label>
					  <input id="weight" type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
					  <label for="usr">Address:</label>
					  <input id="address" type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
						<button onclick="memberregistration()" type="button" class="btn btn-danger">Register</button>
					</div>
				</div>
			
				<div class="col-md-7">
				<table class="table table-bordered">
								<thead>
								  <tr>
									<th>Firstname</th>
									<th>Lastname</th>
									<th>Mobile</th>
									<th>Email</th>
									<th>Age</th>
									<th>Gender</th>
									<th>Height</th>
									<th>Weight</th>
									<th>Address</th>
								  </tr>
								</thead>
								<tbody id="member_body">
								  
								</tbody>
						  </table>
				</div>
