<script>

$(document).ready(function () {
        //
        $("#tab4").on('click', function () {
            window.location.href = "index.html"
        });
    });

    //agent register
    $("#policy_register").on('click', function () {
        var one = $("#1").val();
        var two = $("#2").val();
        var three = $("#3").val();
        var four = $("#4").val();
        var five = $("#5").val();
        var six = $("#6").val();
        var seven = $("#7").val();
       
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/api/policy_register/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five + "/" + six + "/" + seven 
        }).done(function (data) {
            $("#1").val("");
            $("#2").val("");
            $("#3").val("");
            $("#4").val("");
            $("#5").val("");
            $("#6").val("");
            $("#7").val("");
          
            alert(data)
        });
    });


    $("#customer_register").on('click', function () {
        var one = $("#11").val();
        var two = $("#12").val();
        var three = $("#13").val();
        var four = $("#14").val();
        var five = $("#15").val();
        var six = $("#16").val();
        var seven = $("#17").val();
        var eight = $("#18").val();
        var nine = $("#19").val();
        var ten = $("#20").val();
        var lev1 = $("#21").val();
        var lev2 = $("#22").val();
       
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/api/add_customer/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five + "/" + six + "/" + seven + "/" + eight + "/" + nine + "/" + ten + "/" + lev1 + "/" + lev2
        }).done(function (data) {
            $("#11").val("");
            $("#12").val("");
            $("#13").val("");
            $("#14").val("");
            $("#15").val("");
            $("#16").val("");
            $("#17").val("");
            $("#18").val("");
            $("#19").val("");
            $("#20").val("");
            $("#21").val("");
            $("#22").val("");
           
            alert(data)
        });
    });


</script>
