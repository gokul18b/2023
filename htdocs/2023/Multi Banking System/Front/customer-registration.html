<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bodys">
    <div class="wrapper">
        <div class="tabs">
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                <label for="tab-1" class="tab-label">Customer Registration</label>
                <div class="tab-content">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" id="1">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" id="2">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input class="form-control" id="3">
                    </div>
                    <div class="form-group">
                        <label>Aadhar</label>
                        <input class="form-control" id="4">
                    </div>
                    <div class="form-group">
                        <label>ID Proof</label>
                        <input class="form-control" id="5">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control" id="6">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input class="form-control" id="7">
                    </div>
                    <div class="form-group">
                        <label>Address 1</label>
                        <input class="form-control" id="8">
                    </div>
                    <div class="form-group">
                        <label>Address 2</label>
                        <input class="form-control" id="9">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input class="form-control" id="10">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input class="form-control" id="11">
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input class="form-control" id="12">
                    </div>
                    <button type="button" id="create_account" class="btn btn-primary">Create Bank Account</button>
                </div>
            </div>

        </div>

    </div>
</body>
<script>
    $(document).ready(function () {
        $(".tabs li a").click(function () {

            // Active state for tabs
            $(".tabs li a").removeClass("active");
            $(this).addClass("active");

            // Active state for Tabs Content
            $(".tab_content_container > .tab_content_active").removeClass("tab_content_active").fadeOut(200);
            $(this.rel).fadeIn(500).addClass("tab_content_active");
        });

        $("#create_account").on('click', function () {
            var one = $("#1").val();
            var two = $("#2").val();
            var three = $("#3").val();
            var four = $("#4").val();
            var five = $("#5").val();
            var six = $("#6").val();
            var seven = $("#7").val();
            var eight = $("#8").val();
            var nine = $("#9").val();
            var ten = $("#10").val();
            var lev1 = $("#11").val();
            var lev2 = $("#12").val();
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/api/add_customer/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five + "/" + six + "/" + seven + "/" + eight + "/" + nine + "/" + ten + "/" + lev1 + "/" + lev2
            }).done(function (data) {
                $("#1").val("");
                $("#2").val("");
                $("#3").val("");
                $("#4").val("");
                $("#5").val("");
                $("#6").val("");
                $("#7").val("");
                $("#8").val("");
                $("#9").val("");
                $("#10").val("");
                $("#11").val("");
                $("#12").val("");
                alert(data)
            });
        });



    });

</script>

</html>
