<div class="container">
<br><br>
	<div class="row">
		<div class="col-md-4">
		  <h2>Police Registration</h2>
			<div class="form-group">
			  <label >First name:</label>
			  <input id="firstname" type="text" class="form-control" >
			</div>
			<div class="form-group">
			  <label >Last name:</label>
			  <input id="lastname" type="text" class="form-control" >
			</div>
			<div class="form-group">
			  <label >Department:</label>
			  <input id="department" type="text" class="form-control" >
			</div>
			<div class="form-group">
			  <label >Profession:</label>
			  <input id="profession" type="text" class="form-control" >
			</div>
			<div class="form-group">
			  <label >Username:</label>
			  <input id="username" type="text" class="form-control" >
			</div>
			<div class="form-group">
			  <label >Password:</label>
			  <input id="password" type="text" class="form-control" >
			</div>
			<div class="form-group">
			  <label >Address:</label>
			  <input id="address" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<button onclick="savePolice()" type="button" class="btn btn-success">Save</button>
			</div>
		</div>
		<div class="col-md-6">
			<h2>Police Details</h2>
			<table class="table table-bordered">
			<thead>
			  <tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Department</th>
				<th>Profession</th>
			  </tr>
			</thead>
			<tbody id="policebody">
			  
			
			  
			</tbody>
		  </table>
