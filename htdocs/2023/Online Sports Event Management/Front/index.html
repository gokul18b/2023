<div class="container login-container">
    <div class="row">

        <div class="col-md-8 login-form-2">

            <h3>Sports Event</h3>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" value="" />
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder=" Password *" value="" />
            </div>
            <div class="form-group">
                <input onclick="login()" type="submit" class="btnSubmit" value="Login" />
            </div>

            <div class="form-group">
                <input onclick="window.location.href='user-registration.html'" type="submit" class="btnSubmit" value="Signup" />
            </div>

            </form>
        </div>
    </div>
</div>

<script>
    function login(){
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/login/" + username + "/" + password
        }).done(function (data) {
           
            if (data== 'Invalid') {
                alert('Invalid username or password. Please enter valid username and password')
            } else if(data=='admin'){
                window.location.href = "admin-home.html";
            } else {
                window.location.href = "user-home.html?"+data;
            }
        });
    }
</script>
