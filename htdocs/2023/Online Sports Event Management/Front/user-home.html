<script>
    $(document).ready(function () {
        $(".tabs li a").click(function () {

            // Active state for tabs
            $(".tabs li a").removeClass("active");
            $(this).addClass("active");

            // Active state for Tabs Content
            $(".tab_content_container > .tab_content_active").removeClass("tab_content_active").fadeOut(200);
            $(this.rel).fadeIn(500).addClass("tab_content_active");

        });
        loading();
    });

    function loading() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/get_events"
        }).done(function (data) {

            var html = ''
            for (i = 0; i < data.length; i++) {
                html += `<option value=` + data[i][0] + `>` + data[i][1] + `</option>`;
            }
            $("#18").html(html);

        });

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id')

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/get_teams/" + id
        }).done(function (data) {

            var html = ''
            for (i = 0; i < data.length; i++) {
                html += `<option value=` + data[i][0] + `>` + data[i][2] + `</option>`;
            }
            $("#19").html(html);

        });
    }

    $("#register").on('click', function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id')
        var one = $("#1").val();
        var two = $("#2").val();
        var three = $("#3").val();
        var four = $("#4").val();
        var five = $("#5").val();
        var six = $("#6").val();

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/add_team/" + id + "/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five + "/" + six
        }).done(function (data) {
            $("#1").val("");
            $("#2").val("");
            $("#3").val("");
            $("#4").val("");
            $("#5").val("");
            $("#6").val("");


            alert(data);

        });
    });


    $("#register1").on('click', function () {
        var one = $("#11").val();
        var two = $("#12").val();
        var three = $("#13").val();
        var four = $("#14").val();
        var five = $("#15").val();
        var six = $("#16").val();
        var seven = $("#17").val();
        var eight = $("#18").val();
        var nine = $("#19").val();

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/book_event/" + eight + "/" + nine + "/" + encodeURIComponent(one) + "/" + two + "/" + three + "/" + four + "/" + five + "/" + six + "/" + seven 
        }).done(function (data) {
                $("#11").val("");
                $("#12").val("");
                $("#13").val("");
                $("#14").val("");
                $("#15").val("");
                $("#16").val("");
                $("#17").val("");

                alert(data);

            });
    });
</script>
